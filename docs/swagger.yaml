basePath: /
definitions:
  domain.Delivery:
    properties:
      address:
        type: string
      city:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      order_uid:
        type: string
      phone:
        type: string
      region:
        type: string
      zip:
        type: string
    required:
    - address
    - city
    - email
    - name
    - order_uid
    - phone
    - region
    - zip
    type: object
  domain.Item:
    properties:
      brand:
        type: string
      chrt_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      nm_id:
        type: integer
      order_uid:
        type: string
      price:
        type: integer
      rid:
        type: string
      sale:
        type: integer
      size:
        type: string
      status:
        type: integer
      total_price:
        type: integer
      track_number:
        type: string
    required:
    - brand
    - chrt_id
    - name
    - nm_id
    - order_uid
    - price
    - rid
    - sale
    - size
    - status
    - total_price
    - track_number
    type: object
  domain.Order:
    properties:
      customer_id:
        type: string
      date_created:
        type: string
      delivery:
        $ref: '#/definitions/domain.Delivery'
      delivery_service:
        type: string
      entry:
        type: string
      internal_signature:
        type: string
      items:
        items:
          $ref: '#/definitions/domain.Item'
        type: array
      locale:
        type: string
      oof_shard:
        type: string
      order_uid:
        type: string
      payment:
        $ref: '#/definitions/domain.Payment'
      shardkey:
        type: string
      sm_id:
        type: integer
      track_number:
        type: string
    required:
    - date_created
    - delivery
    - items
    - order_uid
    - payment
    - track_number
    type: object
  domain.Payment:
    properties:
      amount:
        type: integer
      bank:
        type: string
      currency:
        type: string
      custom_fee:
        type: integer
      delivery_cost:
        type: integer
      goods_total:
        type: integer
      id:
        type: integer
      order_uid:
        type: string
      payment_dt:
        type: integer
      provider:
        type: string
      request_id:
        type: string
      transaction:
        type: string
    required:
    - amount
    - bank
    - currency
    - custom_fee
    - delivery_cost
    - goods_total
    - order_uid
    - payment_dt
    - provider
    - request_id
    - transaction
    type: object
host: localhost:8081
info:
  contact: {}
  description: API для управления подписками пользователей
  title: Subscription API
  version: "1.0"
paths:
  /sub/{id}:
    get:
      consumes:
      - application/json
      description: Возвращает данные подписки по ID
      parameters:
      - description: ID подписки
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Order'
        "400":
          description: invalid ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить подписку
      tags:
      - subscriptions
schemes:
- http
swagger: "2.0"
